<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">

    
        <h1>Movie App!</h1>
        <form id="movie-form">
            <h3>Rate a movie.</h3>
            <input required type="text" name="movie-title">
            <input required type="number" name='rating' min="0" max="5" placeholder="Rating: 0-5" >
            <input type="submit" value="submit">
        </form>
        <ul id="results-list">

        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
